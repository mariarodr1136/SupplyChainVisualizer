databases:
  - name: supply-chain-db
    databaseName: supply_chain_db
    user: supply_chain_user
    plan: free

services:
  # Backend - Spring Boot API
  - type: web
    name: supply-chain-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/supply-chain-visualizer/Dockerfile
    dockerContext: ./backend/supply-chain-visualizer
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: supply-chain-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: supply-chain-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: supply-chain-db
          property: password
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: supply-chain-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: supply-chain-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://supply-chain-visualizer.onrender.com

  # Frontend - React Static Site
  - type: web
    name: supply-chain-visualizer
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://supply-chain-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
